<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Employee Book List</title>
</head>
<body>
  <div class="container">
    <h1 style="margin-top: 5%">Employee Book List</h1>
    <form id="book-form" style="margin-top: 2%">
      <div class="six columns">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="u-full-width">
      </div>

      <div class="four columns">
        <label for="title">Job Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>

      <div class="four columns" style="margin-left: 0%">
        <label for="status">Employment Status</label>
        <input type="text" id="status" class="u-full-width">
      </div>

      <div class="six columns">
        <label for="location">Location</label>
        <input type="text" id="location" class="u-full-width">
      </div>
    </form>
  </div>
</body>
</html>
