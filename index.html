<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" type="text/css" href="style.css">

  
  <title>List of Employees</title>
</head>
<body>
  <div class="container">
    <h1 style="margin-top: 5%">List of Employees</h1>
    <form id="info-form" style="margin-top: 2%">

      <div class="six columns">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="u-full-width">
      </div>

      <div class="four columns">
        <label for="title">Job Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>

      <div class="four columns" style="margin-left: 0%">
        <label for="status">Employment Status</label>
        <input type="text" id="status" class="u-full-width">
      </div>

      <div class="six columns">
        <label for="location">Location</label>
        <input type="text" id="location" class="u-full-width">
      </div>

      <div>
        <input type="submit" value="submit" class="three columns" style="margin: 1% 0 5% 0">
      </div>
    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Job Title</th>
          <th>Employment Status</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="info-list"></tbody>
    </table>

  </div>

  <script src="appes6.js"></script>
</body>
</html>
